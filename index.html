<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typinger-Quest | Antigravity Typing RPG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="bg-canvas"></canvas>

        <!-- Login Overlay -->
        <div id="login-screen" class="overlay">
            <div class="glass-panel auth-panel">
                <h1 class="title">Typinger-Quest</h1>
                <p id="auth-mode-text" class="subtitle">Enter Pilot Credentials</p>
                <div class="input-group">
                    <input type="email" id="email-input" placeholder="EMAIL ADDRESS" required>
                    <input type="password" id="password-input" placeholder="PASSWORD" required>
                </div>
                <div class="auth-actions">
                    <button id="login-btn">LOGIN</button>
                    <button id="register-btn" class="secondary-btn">REGISTER</button>
                    <button id="guest-btn" class="tertiary-btn">GUEST PLAY</button>
                </div>
                <div id="verify-section" class="hidden">
                    <p class="subtitle">Enter 6-digit Code</p>
                    <input type="text" id="verify-input" placeholder="000000" maxlength="6">
                    <button id="verify-btn">VERIFY</button>
                </div>
                <p id="auth-error" class="error-msg hidden"></p>
            </div>
        </div>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <!-- Header: Stats & HUD -->
            <header class="hud">
                <div class="character-info">
                    <div class="player-sprite-container">
                        <img src="player.png" alt="Light" id="player-sprite">
                    </div>
                    <div class="player-stats">
                        <div class="char-header">
                            <span class="char-name">LIGHT</span>
                            <span class="level-badge">LV.<span id="level-val">1</span></span>
                        </div>
                        <div class="hp-bar-container">
                            <div id="player-hp" class="hp-bar"></div>
                        </div>
                    </div>
                    <button id="switch-char-btn" class="mini-btn">SWITCH</button>
                </div>
                <div class="coin-display">
                    <span class="label">COIN:</span>
                    <span id="coin-count">0</span>
                    <div id="combo-container" class="combo-info">
                        <span id="combo-count">0</span> COMBO
                    </div>
                </div>
            </header>

            <!-- Battle Scene -->
            <main id="battle-scene">
                <div id="enemy-container">
                    <div class="enemy-sprite" id="enemy">
                        <!-- Enemy SVG or Placeholder -->
                        <div class="enemy-core"></div>
                    </div>
                    <div class="enemy-hp-container">
                        <div id="enemy-hp" class="hp-bar"></div>
                    </div>
                </div>

                <!-- Floating Words Area -->
                <div id="typing-area"></div>
            </main>

            <!-- Shop Overlay -->
            <div id="shop-overlay" class="hidden overlay">
                <div class="shop-content glass-panel">
                    <h2 class="neon-text">ANCIENT MAGIC SHOP</h2>
                    <p class="shop-user-info">Pilot: <span id="shop-username">---</span> | Coins: <span
                            id="shop-coins">0</span></p>
                    <div id="magic-list" class="shop-items scrollable">
                        <!-- Magic skills will be injected here -->
                    </div>
                    <button id="close-shop">Return to Battle</button>
                </div>
            </div>

            <!-- Start Message / Character Selection -->
            <div id="start-screen">
                <h1 class="title">Typinger-Quest</h1>
                <p class="subtitle">Select Your Hero</p>
                <div id="char-selection" class="char-grid">
                    <!-- Characters will be injected here -->
                </div>
                <button id="start-btn" class="hidden">ENGAGE</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
